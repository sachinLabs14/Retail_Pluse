<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Retail Analytics Pro{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --accent-color: #3498db;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #b0b0b0;
        }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { background: var(--primary-dark); color: white; min-height: 100vh; padding: 20px; border-right: 1px solid #333; position: sticky; top: 0; }
        .main-content { padding: 30px; }
        .card { background-color: var(--card-bg); border: none; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.4); margin-bottom: 25px; color: var(--text-main); }
        .header-nav { background: var(--card-bg); padding: 15px 30px; border-bottom: 1px solid #333; margin-bottom: 30px; }
        .nav-link { color: var(--text-muted) !important; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: white !important; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .table { color: var(--text-main); }
        .table-hover tbody tr:hover { background-color: #2c2c2c; color: white; }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-none d-md-block col-md-2">
        <h4 class="text-center mb-4"><i class="fas fa-chart-pie me-2 text-info"></i>RetailPro</h4>
        <hr style="border-color: #444;">
        <nav class="nav flex-column">
            <a class="nav-link {% if active_page == 'index' %}active{% endif %} mb-2" href="/"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
            <a class="nav-link {% if active_page == 'customers' %}active{% endif %} mb-2" href="/customers"><i class="fas fa-users me-2"></i> Customers</a>
            <a class="nav-link {% if active_page == 'products' %}active{% endif %} mb-2" href="/products"><i class="fas fa-box me-2"></i> Products</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content col-md-10 w-100">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
